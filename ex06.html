<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background-color: red;
            color: black;
            font: normal 20pt Arial;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', saiu)
        a.addEventListener('mousedown', apertou)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'green'
        }
        function entrar() {
            a.innerText = 'Entrou!'
        }
        function saiu() {
            a.innerText = 'Saiu!'
            a.style.background = 'red'
        }
        function apertou() {
            a.innerText = 'Segurou!'
        }
    
    </script>
</body>
</html>
